<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Albums</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-xs-6>Item</ion-col>
      <ion-col col-xs-6>Item</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-xs-6>Item</ion-col>
      <ion-col col-xs-6>Item</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
